<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Components - UpTimeLens</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Configure Components</h1>
            <p class="text-gray-600">Set up your component URLs</p>
        </header>

        <div class="bg-white rounded-lg shadow p-6">
            <form method="POST" action="/configure" class="space-y-6">
                {% for component_id, component in components.items() %}
                <div class="space-y-2">
                    <label for="{{ component_id }}_url" class="block text-sm font-medium text-gray-700">
                        {{ component.name }} URL
                    </label>
                    <input type="text" id="{{ component_id }}_url" name="{{ component_id }}_url"
                        value="{{ component.url }}"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                        placeholder="Enter URL for {{ component.name }}">
                </div>
                {% endfor %}

                <div class="flex justify-end space-x-4">
                    <a href="/"
                        class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
